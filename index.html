<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy & Sell Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<div class="container">
    <h1>Buy and Sell Tracker :</h1>
    <input type="text" id="item" placeholder="Enter item name">
    <input type="number" id="amount" placeholder="Enter amount">
    <select id="transactionType">
        <option value="buy">Buy</option>
        <option value="sell">Sell</option>
    </select>
    <button onclick="addTransaction()">Add</button>
    <div id="transactionLog" style="margin-top: 20px;">
        <h2>Total Transactions :</h2>
    </div>
    <button onclick="showTotal()" style="margin-top: 20px;">Show Total Transactions</button>
    <div id="totalSummary"
        style="margin-top: 20px; font-weight: bold; font-family: Arial, Helvetica, sans-serif; line-height: 30px; letter-spacing: 1px; font-size: 18px;">
    </div>
</div>



<script src="index.js"></script>
</body>

</html>
